<svg width="500" height="600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .label {
        font-size: 14px;
        font-family: Arial, sans-serif;
        text-anchor: middle;
        dominant-baseline: middle;
        fill: #000;
        }
    </style>

    <!-- Фон -->
    <rect width="100%" height="100%" fill="white"/>

    <!-- Верхній ряд квадратних столів -->
    <g fill="#c8e6c9" stroke="black" stroke-width="2">
        <rect x="50" y="50" width="60" height="50"/>
        <rect x="130" y="50" width="60" height="50"/>
        <rect x="210" y="50" width="60" height="50"/>
    </g>
    <text x="80" y="75" class="label">Table 1</text>
    <text x="160" y="75" class="label">Table 2</text>
    <text x="240" y="75" class="label">Table 3</text>

    <!-- Нижній ряд квадратних столів -->
    <g fill="#c8e6c9" stroke="black" stroke-width="2">
        <rect x="50" y="460" width="60" height="50"/>
        <rect x="130" y="460" width="60" height="50"/>
        <rect x="210" y="460" width="60" height="50"/>
    </g>
    <text x="80" y="485" class="label">Table 4</text>
    <text x="160" y="485" class="label">Table 5</text>
    <text x="240" y="485" class="label">Table 6</text>

    <!-- Овальні столи -->
    <g fill="#b3e5fc" stroke="black" stroke-width="2">
        <ellipse cx="100" cy="250" rx="45" ry="70"/>
        <ellipse cx="200" cy="250" rx="45" ry="70"/>
    </g>
    <text x="100" y="250" class="label">Table 7</text>
    <text x="200" y="250" class="label">Table 8</text>

    <!-- Барна стійка -->
    <g stroke="black" stroke-width="2">
        <rect x="350" y="50" width="40" height="460" fill="#ffe0b2"/>
        <text x="370" y="280" class="label" transform="rotate(-90 370,280)">Bar Counter</text>
    </g>
</svg>